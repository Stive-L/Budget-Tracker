<h2>Ajouter un abonnement</h2>

<form (ngSubmit)="ajouterAbonnement()" #formAbonnement="ngForm">
  <label for="nom">Nom</label>
  <input type="text" id="nom" name="nom" [(ngModel)]="nouvelAbonnement.nom" required />

  <label for="montant">Montant (€)</label>
  <input type="number" id="montant" name="montant" [(ngModel)]="nouvelAbonnement.montant" required />

  <label for="frequence">Fréquence</label>
  <input type="text" id="frequence" name="frequence" [(ngModel)]="nouvelAbonnement.frequence" placeholder="ex: Mensuel" required />

  <label for="date">Date de début</label>
  <input type="date" id="date" name="date" [(ngModel)]="nouvelAbonnement.dateDebut" required />

  <button type="submit" [disabled]="formAbonnement.invalid">Ajouter</button>
</form>
