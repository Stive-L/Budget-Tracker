<table>
  <thead>
    <tr>
      <th>Catégorie</th>
      <th>Description</th>
      <th>Montant (€)</th>
      <th>Date</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let d of depensesFiltrees">
      <td [ngStyle]="getCategorieStyle(d.categorie)">{{ d.categorie }}</td>
      <td>{{ d.description }}</td>
      <td>{{ d.montant }}</td>
      <td>{{ d.date }}</td>
      <td><button class="delete-btn" (click)="supprimerDepense(d.id)">❌</button></td>
    </tr>

    <tr *ngFor="let a of abonnementsFiltres">
      <td>Abonnement</td>
      <td>{{ a.nom }}</td>
      <td>{{ a.montant }}</td>
      <td>{{ a.dateDebut }}</td>
      <td><button class="delete-btn" (click)="supprimerAbonnement(a.id)">❌</button></td>
    </tr>
  </tbody>
</table>
