<div class="header">
  <h1>💸 Budget Tracker</h1>
  <p>Tracker de Dépenses & Abonnements</p>
  <button (click)="toggleFormulaire()">Ajouter une dépense</button>
</div>

<div style="display: flex; height: 100vh;">
  <!-- Colonne gauche : Liste des dépenses -->
  <div style="flex: 1; padding: 20px; border-right: 1px solid #ccc;">
    <app-depense-list></app-depense-list>
  </div>

  <div style="flex: 1; padding: 20px;">
    <h2>Répartition / Abonnements</h2>
    <p>📊 Ici s'affichera la répartition ou le calendrier</p>
    <button>🗓️ Afficher les abonnements à venir</button>
  </div>
</div>

<div class="modal-backdrop" *ngIf="afficherFormulaire" (click)="toggleFormulaire()"></div>

<div class="modal" *ngIf="afficherFormulaire">
  <div class="modal-content" (click)="$event.stopPropagation()">
    <span class="close" (click)="toggleFormulaire()">&times;</span>
    <app-ajouter-depense></app-ajouter-depense>
  </div>
</div>
